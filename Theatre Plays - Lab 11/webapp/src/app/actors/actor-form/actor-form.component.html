<h2>New Actor</h2>

<form (ngSubmit)="onSubmit()" #actorForm="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required minlength="2"
           [(ngModel)]="model.name" name="name"
           #name="ngModel">
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">

      <div *ngIf="name.errors.required">
        Name is required.
      </div>

      <div *ngIf="name.errors.minlength">
        Name must be at least 2 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number"  class="form-control" id="age"
           required appAgeValidator
           [(ngModel)]="model.age" name="age"
            #age="ngModel">
    <div *ngIf="age.invalid && (age.dirty || age.touched)"
         class="alert alert-danger">

      <div *ngIf="age.errors.required">
        Age is required.
      </div>

      <div *ngIf="age.errors?.ageInvalid">
        Age must pe greater than 5.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control"  id="gender"
            required
            [(ngModel)]="model.gender" name="gender">
      <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success"
    [disabled]="!actorForm.form.valid">Submit</button>

</form>
